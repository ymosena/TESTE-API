<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/iconp.ico" type="image/x-icon">
    <title>Py.nk</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="forms-container">
            <div class="cadastro-login">
                <form action="" class="form-cadastro">
            <h2 class="title">ABRA SUA CONTA</h2>
            <div class="input-field">
                <i class="fas fa-lock"></i>
                <input type="text" placeholder="NOME COMPLETO">
            </div>
            <div class="input-field">
                <i class="fas fa-lock"></i>
                <input type="text" placeholder="ENDEREÇO">
            </div>
            <div class="input-field">
                <i class="fas fa-lock"></i>
                <input type="text" placeholder="CPF">
            </div>
            <div class="input-field">
                <i class="fas fa-lock"></i>
                <input type="date" placeholder="DATA DE NASCIMENTO">
            </div>
            <div class="input-field">
                <i class="fas fa-lock"></i>
                <input list="genero" placeholder="GÊNERO">
                <datalist id="genero">
                    <option value="FEMININO">
                    <option value="MASCULINO">
                </datalist>
            </div>
             <div class="input-field">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="SENHA">
                </div>   
                 <input type="submit" value="CADASTRAR" class="btn solid">
                </form>
            </div>
                <form action="" class="form-login">
                    <h2 class="title">FAÇA SEU LOGIN</h2>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="text" placeholder="NOME COMPLETO">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="text" placeholder="ENDEREÇO">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="text" placeholder="CPF">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="date" placeholder="DATA DE NASCIMENTO">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input list="genero" placeholder="GÊNERO">
                        <datalist id="genero">
                            <option value="FEMININO">
                            <option value="MASCULINO">
                        </datalist>
                    </div>
                     <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="SENHA">
                        </div>   
                         <input type="submit" value="CADASTRAR" class="btn solid">
                         <input type="submit" value="Já tem uma conta? Faça seu login!" class="btn solid">
                        </form>
        </div>
    </div> 
</body>
</html>
