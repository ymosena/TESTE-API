<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/iconp.ico" type="image/x-icon">
    <title>Py.nk</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        </div>
        <div class="forms-container">
            <div class="cadastro-login">
                <form action="" class="form-cadastro">
            <h2 class="title">ABRA SUA CONTA</h2>
            <div class="input-field">
                <i class="fas fa-lock"></i>
                <input type="text" placeholder="NOME COMPLETO">
            </div>
            <div class="input-field">
                <i class="fas fa-lock"></i>
                <input type="text" placeholder="ENDEREÇO">
            </div>
            <div class="input-field">
                <i class="fas fa-lock"></i>
                <input type="text" placeholder="CPF">
            </div>
            <div class="input-field">
                <i class="fas fa-lock"></i>
                <input type="date" placeholder="DATA DE NASCIMENTO">
            </div>
            <div class="input-field">
                <i class="fas fa-lock"></i>
                <input list="genero" placeholder="GÊNERO">
                <datalist id="genero">
                    <option value="FEMININO">
                    <option value="MASCULINO">
                    <option value="OUTROS">
                </datalist>
            </div>
             <div class="input-field">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="SENHA">
                </div>  
                <div class="btn">
                    <input type="submit" value="CADASTRAR" class="btn solid">
                </div> 
                <div class="btnd">
                    <input type="submit" value="JÁ POSSUI UMA CONTA? FAÇA SEU LOGIN!" class="btnd solid">
                </div>
                </form>
                <div class="panels-container">
                    <div class="panel left-panel">
                        <div class="content">
                        <h3>JÁ TEM UMA CONTA?</h3>
                        <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Blanditiis repellat veritatis fugiat quis vero quos in placeat doloribus. </p>
                        <button class="btn transparent" id="login">ACESSE</button>   
                    </div>
                   <img src="img/clientepynk.svg" class="image" alt="">
                </div>
                    </div>
                        </div>
        </div>
    </div>


</body>
</html>
